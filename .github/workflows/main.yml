name: Ruby

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1

      - name: Run the default task
        run: |
          gem install bundler -v 2.2.15
          bundle install
          bundle exec rubocop
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1

      - name: Start Gremlin server
        run: |
          docker-compose up -d
          sleep 3

      - name: Run the default task
        run: |
          gem install bundler -v 2.2.15
          bundle install
          bundle exec rspec
