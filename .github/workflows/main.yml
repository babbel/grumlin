name: Ruby

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Run the default task
        run: |
          gem install bundler -v 2.2.15
          bundle install
          bundle exec rubocop
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [2.5, 2.6, 2.7, 2.8, 2.9, 3.0]
    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Start Gremlin server
        run: |
          docker-compose up -d --build
          sleep 3

      - name: Run the default task
        run: |
          gem install bundler -v 2.2.15
          bundle install
          bundle exec rspec
