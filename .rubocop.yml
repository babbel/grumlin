AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  SuggestExtensions: false

require:
  - rubocop-performance
  - rubocop-rspec

Layout/LineLength:
  Max: 120
  Exclude:
    - spec/**/*_spec.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - "*.gemspec"

Metrics/MethodLength:
  Max: 20

Metrics/ParameterLists:
  Max: 6

Naming/MethodName:
  AllowedPatterns:
    - toList
    - inVLabel
    - outVLabel
    - inV
    - outV

Naming/VariableName:
  AllowedIdentifiers:
    - inV
    - outV
    - inVLabel
    - outVLabel

Naming/MethodParameterName:
  AllowedNames:
    - id
    - inV
    - outV
    - inVLabel
    - outVLabel
    - to

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 7

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Style/WordArray:
  EnforcedStyle: brackets
  Exclude:
    - spec/**/*_spec.rb

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
